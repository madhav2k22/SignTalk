<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0A7B79" />

    
    <title>Sign Talk - Home</title>

    <!-- page loader stuff -->
    <style>
        #loader {
            width: 70px;
            height: 70px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }
        
        .center {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
        }
    </style>
    <script>
        
        document.onreadystatechange = function() {
            if (document.readyState !== "complete") {
                document.querySelector(
                    "body").style.visibility = "hidden";
                document.querySelector(
                    "#loader").style.visibility = "visible";
            } else {
                document.querySelector(
                    "#loader").style.display = "none";
                document.querySelector(
                    "body").style.visibility = "visible";
            }
        };
    </script>
    <!-- custom styles -->
    <link rel="stylesheet" href="style.css">
   
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker && navigator.serviceWorker.register("sw.js");
            });
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>

<body>
    <img src="" id="loader" class="center" alt="loader" srcset="">
   
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="#">
          <img src="assets/images/logo.jpg" alt="Sign Talk" height="40">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
          </ul>
        </div>
      </nav>
      
    <!--heading -->
    <div class="sign-heading-cointainer">
        <h1 id="heading">------</h1>
        <span id="underline"></span>
        <p id="sub-heading">The Voice Of The Deaf People</p>
    </div>
    <!-- home-option-cards -->
    <div class="home-options-wrapper">
        <div class="row-1">
            <button class="option-card" id="translate-card">
                <img src="assets/images/translate-option-btn-img.png" alt="Translate">
            </button>
            <button class="option-card" id="learn-card">
                <img src="assets/images/learn-option-btn-img.png" alt="Learn">
            </button>
        </div>
        <div class="row-2">
            <button class="option-card" id="contribute-card">
                <img src="assets/images/contribute-option-btn-img.png" alt="Contribute">
            </button>
            <button class="option-card" id="contact-us-card">
                <img src="assets/images/contact-us-option-btn-img.png" alt="Contact Us">
            </button>
        </div>
    </div>
    <!-- bottom-nav -->
    <div class="bottom-nav-bar">
        <button class="nav-btn active-nav-btn" id="nav-home">
            <span class="material-symbols-rounded">Home</span>
            <p>Home</p>
        </button>
        <button class="nav-btn" id="nav-translate">
            <span class="material-symbols-rounded">translate</span>
            <p>Translate</p>
        </button>
        <button class="nav-btn" id="nav-settings">
            <span class="material-symbols-rounded">settings_suggest</span>
            <p>Settings</p>
        </button>
    </div>
    <script src="app.js"></script>
</body>

</html>
